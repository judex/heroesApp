<h1>Listado de HÃ©roes</h1>
<hr>
<div class="row">
    <div class="col text-end">
        <button class="btn btn-primary" routerLink="/heroe/nuevo">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>
<div class="row" *ngIf="!cargando && heroes.length > 0">
    <div class="col mt-3 animated fadeIn faster">
        <table class="table animated fadeIn faster">
            <thead class="table-dark">
              <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Poder</th>
                  <th>Estado</th>
                  <th>Tools</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let heroe of heroes; let i = index">
                  <th>{{ i + 1 }}</th>
                  <td>{{ heroe.nombre }}</td>
                  <td>{{ heroe.poder }}</td>
                  <td class="text-center">
                    <span [ngClass]="{'bg-success': heroe.vivo, 'bg-danger': !heroe.vivo}"
                          class="badge">
                        {{ heroe.vivo === true  ? 'Vivo' : 'Muerto' }}
                    </span>
                  </td>
                  <td>
                      <button type="button"
                              [routerLink]="['/heroe', heroe.id]"
                              class="btn btn-primary btn-sm me-2">
                          <i class="fa fa-pen"></i>
                      </button>

                      <button type="button" (click)="eliminarHeroe(heroe, i)" class="btn btn-danger btn-sm">
                        <i class="fa fa-trash"></i>
                    </button>
                  </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>

<div class="row mt-3" *ngIf="!cargando && heroes.length === 0">
    <div class="col animated fadeIn faster">
        <div class="alert alert-warning text-center" role="alert">
            <h4 class="alert-heading">No hay registros</h4>
            <p class="mt-3"><i class="fa fa-exclamation fa-2x"></i></p>
        </div>
    </div>
</div>

<div class="row mt-3" *ngIf="cargando">
    <div class="col animated fadeIn faster">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">Cargando...</h4>
            <p class="mt-3"><i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
            <hr>
            <p class="mb-0">Espere porfavor</p>
        </div>
    </div>
</div>
